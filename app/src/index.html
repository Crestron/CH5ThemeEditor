<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Crestron CH5 Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./css/layout.css">
  <link rel="stylesheet" type="text/css" href="./css/external.css">
</head>

<body>
  <header id="layoutHeader">
    <select id="changeThemeId" class="theme-dropdown" onchange="changeTheme(this.value)">
    </select>
  </header>
  <section class="main-section" id="mainSectionWrapper">
    <h3>Standard CH5 Buttons</h3>
    <div class="btn-group">
      <ch5-button type="danger" label="Danger"></ch5-button>
      <ch5-button type="text" label="Text"></ch5-button>
      <ch5-button type="warning" label="Warning"></ch5-button>
      <ch5-button type="info" label="Info"></ch5-button>
      <ch5-button type="success" label="Success"></ch5-button>
      <ch5-button type="default" label="Default"></ch5-button>
      <ch5-button type="primary" label="Primary"></ch5-button>
      <ch5-button type="secondary"  label="Secondary"></ch5-button>
    </div>
    <br />
    <h3>Selected CH5 Buttons</h3>
    <div class="btn-group">
      <ch5-button selected type="danger" label="Danger"></ch5-button>
      <ch5-button selected type="text" label="Text"></ch5-button>
      <ch5-button selected type="warning" label="Warning"></ch5-button>
      <ch5-button selected type="info" label="Info"></ch5-button>
      <ch5-button selected type="success" label="Success"></ch5-button>
      <ch5-button selected type="default" label="Default"></ch5-button>
      <ch5-button selected type="primary" label="Primary"></ch5-button>
      <ch5-button selected type="secondary" label="Secondary"></ch5-button>
    </div>
    <hr>
    <h3>CH5 Horizontal List</h3>
    <ch5-list size="15" orientation="horizontal" indexId="idx" minWidth="250px" maxWidth="500px" minHeight="100px"
      maxHeight="150px" itemWidth="120px" itemHeight="80px" scrollbar="true">
      <template>
        <div class="horizontal-list-item">
          <span>item_{{idx}}</span>
        </div>
      </template>
    </ch5-list>
    <h3>CH5 Vertical List</h3>
    <ch5-list size="15" orientation="vertical" indexId="idx" minWidth="150px" maxWidth="165px" minHeight="100px"
      maxHeight="150px" itemWidth="150px" itemHeight="75px" scrollbar="true">
      <template>
        <div class="vertical-list-item">
          <span>item_{{idx}}</span>
        </div>
      </template>
    </ch5-list>
    <hr>
    <h3>CH5 Dropdown List</h3>
    <ch5-select minWidth="250px" maxWidth="350px" minHeight="36px" maxHeight="48px" size="5" indexId="idx"
      noneSelectedPrompt="Select">
      <template>
        <ch5-select-option>
          <div>
            <span>item_{{idx}}</span>
          </div>
        </ch5-select-option>
      </template>
    </ch5-select>
    <br>
    <ch5-select mode="panel" panelScrollHeight="200" minWidth="250px" maxWidth="350px" size="25" indexId="idx"
      noneSelectedPrompt="Select">
      <template>
        <ch5-select-option>
          <div>
            <span>item_{{idx}}</span>
          </div>
        </ch5-select-option>
      </template>
    </ch5-select>
    <hr>

    <h3>CH5 Toggle Switch</h3>
    <ch5-toggle label="Alarm" value="false" iconOn="fas fa-bell" iconOff="fas fa-bell-slash">

    </ch5-toggle>
    <ch5-toggle label="Microphone" value="true" iconOn="fas fa-microphone-alt" iconOff="fas fa-microphone-alt-slash">
    </ch5-toggle>
    <ch5-toggle label="Retina" iconOn="fas fa-eye" iconOff="fas fa-eye-slash" handleShape="rectangle">
    </ch5-toggle>
    <hr>
    <h3>CH5 Overlay Object</h3>
    <ch5-button label="Show Overlay" sendEventOnClick="overlay_1"></ch5-button>
    <ch5-overlay-panel receiveStateShowPulse="overlay_1" closable>
      <p>Sample text</p>
      <ch5-image id="ex1-img" url="https://picsum.photos/200/300/?random">
      </ch5-image>
    </ch5-overlay-panel>
    <hr>
    <h3>CH5 Modal Dialog</h3>
    <ch5-button label="Show Modal" sendEventOnClick="dialog_1"></ch5-button>
    <ch5-modal-dialog receiveStateShowPulse="dialog_1" closable mask>
      <p>Sample text</p>
      <ch5-image id="ex1-img" url="https://picsum.photos/200/300/?random">
      </ch5-image>
    </ch5-modal-dialog>
    <hr>
    <h3>CH5 Slider Control</h3>
    <ch5-slider handleShape="rectangle"></ch5-slider>
    <ch5-slider handleShape="circle"></ch5-slider>
    <p></p>
    <ch5-slider value="-40" toolTipShowType="on" ticks='{"0":"-60", "25":"-40", "50":"-20", "75":"-10", "100": "0" }'
      customStyle="margin-top:40px"></ch5-slider>
    <hr>
    <h3>CH5 Text Input</h3>
    <ch5-textinput icon="fa fa-plane" placeholder="Firstname"></ch5-textinput>
    <ch5-textinput icon="fa fa-plane" iconPosition="first" placeholder="Lastname"></ch5-textinput>
    <ch5-textinput label="Phone number:" icon="fa fa-phone" placeholder="Phone Number" mask="(+99) 999 999 999" id="phoneNumber"></ch5-textinput>
    <hr>
    <h3>CH5 Spinner Object</h3>
    <ch5-spinner label="item {{idx}}" indexId="idx" size="40" itemHeight="100" visibleItemScroll="3"></ch5-spinner>
    <ch5-spinner label="item {{idx}}" size="7" itemHeight="60" indexId="idx" visibleItemScroll="3">
      <template>
        <div>
          <i class="ch5-spinner__icon fas fa-plane"></i>
          <label class="ch5-spinner__label">Item {{idx}}</label>
        </div>
      </template>
  </section>

  <script src="cr-com-lib.js"></script>
</body>

</html>
